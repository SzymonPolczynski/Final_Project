{% extends "base.html" %}
{% block content %}

<h2>Użytkownicy:</h2>
<ul>
  {% for user in users %}
  <li>{{ user.first_name }} {{ user.last_name }}</li>
  <a href="/user/delete/{{ user.id }}/">usuń</a>
  <a href="/user/modify/{{ user.id }}/">edytuj</a>
  <a href="/user/{{ user.id }}/">szczegóły</a>
  {% empty %}
    Brak użytkowników w bazie danych
  {% endfor %}
</ul>
{% endblock %}
